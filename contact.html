<nav class="navbar navbar-inverse">

  <div class="container content">
    <div class="row">
      <div class="col-md-7">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form id="contact-form">
              <ul class="contact-form-list">
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>
          </div>
        </div>
      </div>

    
      <div class="col-md-3 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
            <a href="https://github.com/D-Molloy" target="_blank"><img class="social-icon" src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/denismolloy/"><img class="social-icon" src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/8004420/d-molloy"><img class="social-icon" src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </div>
      </div>
